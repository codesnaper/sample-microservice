server:
  port: 9100
spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/codesnaper/sample-microservice
#          The configuration server?s validation of the Git server?s SSL certificate can be disabled
          skipSslValidation: true
          timeout: 4
          search-paths:
            - /{branch}/config-file
